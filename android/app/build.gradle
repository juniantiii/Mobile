plugins {
    id "com.android.application"
    id 'com.google.gms.google-services' // Plugin Google Services
    id "kotlin-android" // Plugin Kotlin
    id "dev.flutter.flutter-gradle-plugin" // Plugin Flutter
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

android {
    namespace = "com.example.myapp" // Ganti dengan namespace aplikasi Anda
     compileSdkVersion 34
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17 // Set ke Java 17
        targetCompatibility = JavaVersion.VERSION_17 // Set ke Java 17
    }

    kotlinOptions {
        jvmTarget = "17" // Set JVM target Kotlin ke Java 17
    }

    defaultConfig {
        applicationId = "com.example.myapp" // Ganti dengan ID aplikasi Anda
        minSdk = 23 // Set minSdk sesuai kebutuhan
        targetSdk = flutter.targetSdkVersion // Set targetSdk dari konfigurasi Flutter
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.." // Sesuaikan dengan struktur proyek Anda
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8" // Untuk kompatibilitas Kotlin dengan JVM
}